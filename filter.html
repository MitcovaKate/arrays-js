<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
</head>
<body>
    <div id="order"></div>
    <script>
        const TYPE=0
        const Dish=1
        const Price=2
    const menu=[
        ["food","Salad",30],
        ["drink","Juice",60],
        ["food","Burger",90],
        ["food","Pie",50],
        ["drink","Water",10],
    ]
    // document.write(menu.filter(item => item[TYPE]=="drink"))
    document.write( menu.filter(item => item[TYPE]=="food"&&item[Price]>=50))
    </script>
</body>
</html>
