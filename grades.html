    <script>
       
let grades = [0,0,0];
 
for (i = 0; i < 3; i++){
  grades[i] =parseInt(prompt("Write 1-10" ));

} 
let avg_grade =( grades[0] + grades[1] + grades[2]) / 3
if(grades[i]>=0&&grades[i]<=10){
   
  alert(avg_grade)}
  else{ alert("Wrong number")}
         
    </script>
